<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar com Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0 m-0 d-flex justify-content-between">
      <div class="container-fluid bg-secondary-custom">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <canvas id="canvas" width="50" height="50"></canvas>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mx-auto " style="gap: 20px;">

            <li class="nav-item">
              <a class="nav-link active d-flex gap-2 " aria-current="page" href="#">
                <lord-icon
                  id="iconHome"
                  src="../json/icon/wired-gradient-63-home-hover-3d-roll.json"
                  trigger="hover"
                  style="width:25px;height:25px">
                </lord-icon>
                Home
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link active d-flex gap-2" href="#">
                 <lord-icon
                  id="iconMovie"
                  src="../json/icon/wired-gradient-62-film-hover-play.json"
                  trigger="hover"
                  style="width:25px;height:25px">
                </lord-icon>
                Filmes</a>
            </li>
      
            <li class="nav-item">
              <a class="nav-link  d-flex align-items-center" href="#">
                  <lord-icon
                  id="iconLista"
                  src="../json/icon/wired-gradient-112-book-hover-closed.json"
                  trigger="hover"
                  style="width:25px;height:25px">
                </lord-icon>
                Biblioteca</a>
            </li>
          </ul>

          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarProfileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://i.pinimg.com/736x/54/d2/d1/54d2d12fbdb303a1c72dca011bb39c58.jpg" alt="Perfil" class="navbar-profile-img me-2">
                <span>Marcos</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarProfileDropdown">
                <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
                <li><a class="dropdown-item" href="#">Configurações</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#">Sair</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="p-0 m-0">
    <div id="carouselExampleInterval" class="carousel slide w-100 " data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active" data-bs-interval="10000">
      <div class="ratio ratio-21x9">
        <img src="img-film/wp11889099-pirates-of-the-caribbean-film-series-wallpapers.jpg" class="d-block w-100" alt="...">
      </div>
    </div>

    <div class="carousel-item" data-bs-interval="2000">
      <div class="ratio ratio-21x9">
        <img src="img-film/wp8090623-avatar-movie-computer-wallpapers.jpg" class="d-block w-100" alt="...">
      </div>
    </div>

    <div class="carousel-item">
      <div class="ratio ratio-21x9">
        <img src="img-film/wp12043558-classic-film-wallpapers.jpg" class="d-block w-100" alt="...">
      </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    </main>


    <script type="module" src="js/importar.js"></script>
    <script src="js/moveicon.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
